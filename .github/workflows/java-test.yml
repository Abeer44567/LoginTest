name: Java Tests JUnit4

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download JUnit 4 and Hamcrest
        run: |
          wget https://repo1.maven.org/maven2/junit/junit/4.13.2/junit-4.13.2.jar
          wget https://repo1.maven.org/maven2/org/hamcrest/hamcrest-core/1.3/hamcrest-core-1.3.jar

      - name: Compile Java
        run: |
          mkdir -p out
          javac -d out -cp junit-4.13.2.jar:hamcrest-core-1.3.jar $(find . -name "*.java")

      - name: Run tests
        run: |
          java -cp "out:junit-4.13.2.jar:hamcrest-core-1.3.jar" org.junit.runner.JUnitCore $(find out -name "*Test.class" | sed 's|out/||;s|/|.|g;s|.class||')
